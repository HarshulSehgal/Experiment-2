<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content ="width=device-width", initial-scale="1.0">
    <title>Dynamic Product Filter</title>
    <style>
        .card{
            background-color: beige;
        }
    </style>
</head>
<body>
    <h1>Product filter</h1>
    <strong><label>Filter By: </label></strong>
    <select id="categoryFilter">
        <option value="all">All</option>
        <option value="cloths">Clothing</option>
        <option value="electronics">electronics</option>
    </select>
    <div class="card" data-category="electronics">
        <h3>wireless keyboard</h3>
        <p>$500</p>
        <p>electronics</p>
    </div>
     <div class="card" data-category="electronics">
        <h3>macbook</h3>
        <p>$1000</p>
        <p>electronics</p>
    </div>
     <div class="card" data-category="cloths">
        <h3>Nike shoes</h3>
        <p>$140</p>
        <p>Clothing</p>
    </div>
     <div class="card" data-category="cloths">
        <h3>addidas t-shirt</h3>
        <p>$60</p>
        <p>Clothing</p>
    </div>
    <script>
    let filterDropdown = document.getElementById('categoryFilter');
    let productCards = document.querySelectorAll(".card");

    filterDropdown.addEventListener("change", function(){
        let selectedCategory = this.value;

        productCards.forEach(card =>{
            let cardCategory = card.getAttribute("data-category");
             if(selectedCategory == "all" || cardCategory === selectedCategory){
                card.style.display = "block";
             }
             else{
                card.style.display = "none";
             }
        })


    })

</script>

</body>
